<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
</head>
<body>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins',sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensure full viewport height */
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }

        header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 100px;
    background: green;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 99;
}

.logo {
    font-size: 2em;
    color: white;
    user-select: none;
}

.navigation a {
    position: relative;
    font-size: 1.1em;
    color: white;
    text-decoration: none;
    font-weight: 500;
    margin-left: 40px;
}

.navigation a::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -6px;
    width: 100%;
    height: 3px;
    background: #fff;
    border-radius: 5px;
    transform-origin: right;
    transform: scaleX(0);
    transition: transform 0.5s;
}

.navigation a:hover::after {
    transform-origin: left;
    transform: scaleX(1);
}

.navigation .btnlogin-popup {
    width: 130px;
    height: 50px;
    background: transparent;
    border: 2px solid #fff;
    outline: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1.1em;
    color: #fff;
    font-weight: 500;
    margin-left: 40px;
    transition: 0.5s;
}

.navigation .btnlogin-popup:hover {
    background: #fff;
    color: #162938;
}

        main {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            margin: 20px 0;
            font-size: 2em;
            color: green;
            text-align: center;
        }

        table {
            width: 100%;
            max-width: 800px; /* Limit table width for larger screens */
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #000;
            padding: 15px;
            text-align: left;
            
        }

        td a {
            margin-right: 10px; /* Adjust spacing between links */
        }


        th {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        tbody tr:nth-child(even) {
            background-color: #e9e9e9;
        }

        .update-button, .delete-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            width: auto; /* Ensure button width adjusts to content */
            margin: 5px; /* Add margin for spacing */
        }

        .update-button {
            background-color: #4CAF50;
            color: white;
        }

        .update-button:hover {
            background-color: #45a049;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
        }

        .delete-button:hover {
            background-color: #d32f2f;
        }

        .popup {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    width: 300px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.popup h3 {
    margin-bottom: 10px;
    font-size: 18px;
}

.btn-container {
    margin-top: 20px;
}

.btn-container button {
    padding: 10px 20px;
    margin: 0 10px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    font-size: 14px;
    transition: background-color 0.3s;
}

.btn-container button.primary {
    background-color: #4CAF50;
    color: white;
}

.btn-container button.primary:hover {
    background-color: #45a049;
}

.btn-container button.secondary {
    background-color: #f44336;
    color: white;
}

.btn-container button.secondary:hover {
    background-color: #d32f2f;
}

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navigation {
                flex-direction: column;
                align-items: flex-start;
            }

            .navigation a {
                margin: 10px 0;
                margin-left: 0;
            }

            .navigation .btnlogin-popup {
                margin: 10px 0;
                margin-left: 0;
            }
        }
    </style>


<header>
    <h2 class="logo">Iman's Rabbit Farm</h2>
    <nav class="navigation">
        <a th:href="@{/indexStaff}">Home</a>
        <a th:href="@{/staffProfile}">Account</a>
        <a th:href="@{/staffCustomerList}">Customer</a>
        <a th:href="@{/staffBookingList}">Booking</a>
        <a th:href="@{/ticketList}">Ticket</a>
    </nav>
</header>
    <main>
        <div>
        <h1>Ticket List</h1>
    </div>
        <table>
            <thead>
                <tr>
                    <th>Ticket ID</th>
                    <th>Ticket Type</th>
                    <th>Ticket Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ticket : ${tickets}">
                    <td th:text="${ticket.ticketId}"></td>
                    <td th:text="${ticket.ticketType}"></td>
                    <td th:text="${ticket.ticketPrice}"></td>
                    <td>
                    <a th:href="@{/updateTicketGet?ticketId=}+${ticket.ticketId}" th:value="${ticket.ticketId}">
                        <button class="update-button">Edit</button>
                    </a>
                    <a href="#" class="deleteTicketButton" data-url="@{/deleteTicket?ticketId=}+${ticket.ticketId}">
                        <button class="delete-button">Delete</button>
                    </a>

                    
                    </td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/addTicket}">
            <button class="update-button">Create Ticket</button>
        </a>
    </main>


    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const deleteLinks = document.querySelectorAll('.deleteTicketButton');
            deleteLinks.forEach(link => {
                link.addEventListener('click', function(event){
                    event.preventDefault();
                    const url = link.getAttribute('data-url');
                    showPopup(url);
                });
            });
        });
    
        function showPopup(url) {
            const overlay = document.querySelector('.overlay');
            overlay.style.display = 'flex';
            const confirmButton = document.getElementById('confirmDelete');
            confirmButton.onclick = function() {
                window.location.href = url;
            };
        }
    
        function hidePopup() {
            const overlay = document.querySelector('.overlay');
            overlay.style.display = 'none';
        }
    </script>
</body>
</html>
