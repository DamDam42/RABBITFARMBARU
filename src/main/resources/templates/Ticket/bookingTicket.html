<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
</head>
<body>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            width: 100%;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            background-color: green;
        }

        .logo {
            font-size: 2em;
            color: white;
            user-select: none;
        }

        .navigation {
            display: flex;
            align-items: center;
        }

        .navigation a {
            position: relative;
            font-size: 1.1em;
            color: white;
            text-decoration: none;
            font-weight: 500;
            margin-left: 40px;
        }

        .navigation a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 100%;
            height: 3px;
            background: #fff;
            border-radius: 5px;
            transform-origin: right;
            transform: scaleX(0);
            transition: transform .5s;
        }

        .navigation a:hover::after {
            transform-origin: left;
            transform: scaleX(1);
        }

        .navigation .btnlogin-popup {
            width: 130px;
            height: 50px;
            background: transparent;
            border: 2px solid #fff;
            outline: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            color: #fff;
            font-weight: 500;
            margin-left: 40px;
            transition: .5s;
        }

        .navigation .btnlogin-popup:hover {
            background: #fff;
            color: #162938;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #000;
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        tbody tr:nth-child(even) {
            background-color: #e9e9e9;
        }

        .update-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .update-button:hover {
            background-color: #45a049;
        }

        .delete-button {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .delete-button:hover {
            background-color: #d32f2f;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .popup-content p {
            margin-bottom: 20px;
        }

        .popup-content button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .popup-content button:hover {
            background-color: #ddd;
        }

        h1 {
            margin: 20px 0;
        }
    </style>


    <header>
        <h2 class="logo">Iman's Rabbit Farm</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="ViewAccount.html">Account</a>
            <a href="bookingView.html">Booking</a>
            <a href="#">Ticket</a>
            <a href="AboutUS.html">About Us</a>
            <a href="">Payment</a>
            <button class="btnlogin-popup">Login</button>
        </nav>
    </header>
    <main>
        <div>
        <h1>Ticket List</h1>
    </div>
        <table>
            <thead>
                <tr>
                    <th>Ticket ID</th>
                    <th>Ticket Type</th>
                    <th>Ticket Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ticket : ${tickets}">
                    <td th:text="${ticket.ticketId}"></td>
                    <td th:text="${ticket.ticketType}"></td>
                    <td th:text="${ticket.ticketPrice}"></td>
                    <td>
                    <a th:href="@{/updateTickets?ticketId=}+${ticket.ticketId}" th:value="${ticket.ticketId}">
                        <button class="update-button">Edit</button>
                    </a>

                    <a th:href="@{/deleteTicket?ticketId=}+${ticket.ticketId}" class ="deleteTicketButton">
                        <button class="delete-button">Delete</button>
                    </a>

                    
                    </td>
                </tr>
            </tbody>
        </table>
    </main>


    <script>

    document.addEventListener('DOMContentLoaded', function(){
        const deleteLinks = document.querySelectorAll('.deleteTicketButton');

        deleteLinks.forEach(link=> {
            link.addEventListener('click',function(event){
                event.preventDefault();
                const url = this.getAttribute('href');

                if (confirm('Are you sure you want to delete the ticket?')){
                    fetch(url, {
                        method:'POST'
                    })
                    .then(response=> {
                        if (response.ok) {
                            alert('Ticket Deleted Succesfully');
                            window.location.reload();
                        }
                        else {
                            alert('Failed to delete ticket');
                        }
                    })
                    .catch(error => {
                        console.error('Error:',error);
                        alert('An error has occured');
                    });
                }

            });
        });
    });

    </script>
</body>
</html>
