<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #fff;
    }

    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px 100px;
        background: green;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 99;
    }

    .logo {
        font-size: 2em;
        color: white;
        user-select: none;
    }

    .navigation a {
        position: relative;
        font-size: 1.1em;
        color: white;
        text-decoration: none;
        font-weight: 500;
        margin-left: 40px;
    }

    .navigation a::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -6px;
        width: 100%;
        height: 3px;
        background: #fff;
        border-radius: 5px;
        transform-origin: right;
        transform: scaleX(0);
        transition: transform 0.5s;
    }

    .navigation a:hover::after {
        transform-origin: left;
        transform: scaleX(1);
    }

    .navigation .btnlogin-popup {
        width: 130px;
        height: 50px;
        background: transparent;
        border: 2px solid #fff;
        outline: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1.1em;
        color: #fff;
        font-weight: 500;
        margin-left: 40px;
        transition: 0.5s;
    }

    .navigation .btnlogin-popup:hover {
        background: #fff;
        color: #162938;
    }

    main {
        width: 100%;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 100px;
    }

    .container {
        max-width: 1000px;
        width: 100%;
        background: #fff;
        padding: 25px 30px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
        font-size: 25px;
        font-weight: 500;
        text-align: center;
        color: green;
        margin-bottom: 20px;
    }

    .container form {
        width: 100%;
    }

    .user-details {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 10px;
    }

    .user-details .input-box {
        width: calc(50% - 10px);
    }

    .user-details .input-box .details {
        display: block;
        font-weight: 500;
        margin-bottom: 5px;
    }

    .user-details .input-box input {
        height: 45px;
        width: 100%;
        outline: none;
        border-radius: 5px;
        border: 1px solid #ccc;
        padding-left: 15px;
        font-size: 16px;
    }

    .button {
        margin-top: 20px;
        display: flex;
        justify-content: center;
    }

    .button a {
        padding: 10px 20px;
        background: green;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
        transition: background 0.3s;
    }

    .button a:hover {
        background: darkgreen;
    }
</style>

    


<header>
    <h2 class="logo">Iman's Rabbit Farm</h2>
    <nav class="navigation">
        <a href="#">Home</a>
        <a href="Account.html">Account</a>
        <a href="createBooking.html">Booking</a>
        <a href="#">Ticket</a>
        <a href="AboutUS.html">About Us</a>
        <button class="btnlogin-popup">Login</button>
    </nav>
</header>

<body>
    
    <main>

        <div class="container">
            <h2>Customer Profile</h2>
            
           
                <div class="user-details">
                    <div class="input-box">
                        <label for="custName" class="details">Name</label>
                        <input type="text" id="custName" name="custName" th:value = "${customer.custName}" disabled>
                    </div>
                </div>

                    <div class="user-details">
                    <div class="input-box">
                        <label for="custEmail" class="details">Email</label>
                        <input type="text" id="custEmail" name="custEmail" th:value = "${customer.custEmail}" disabled>
                    </div>
                    </div>

                    <div class="user-details">
                    <div class="input-box">
                        <label for="custPhone" class="details">Phone No.</label>
                        <input type="text" id="custPhone" name="custPhoneNum" th:value = "${customer.custPhoneNum}" disabled>
                    </div>
                </div> 

                <div class="user-details">
                    <div class="input-box">
                        <label for="custAddress" class="details">Address</label>
                        <input type="text" id="custAddress" name="custAddress" th:value = "${customer.custAddress}" disabled>
                    </div>
                </div> 

                <div class="user-details">
                    <div class="input-box">
                        <label for="custPassword" class="details">Password</label>
                        <input type="password" id="custPassword" name="custPassword" th:value = "${customer.custPassword}" disabled>
                    </div>
                </div> 


           
            
                <div class="user-details" th:if="${customer instanceof T(com.heroku.java.model.Citizen)}">
                    <div class="input-box">
                        <label for="custIC" class="details">IC Number</label>
                        <input type="text" id="custIC" name="custIcNum" th:value="${customer.custIcNum}" disabled>
                    </div>
                </div>

                <div class="user-details" th:if="${customer instanceof T(com.heroku.java.model.NonCitizen)}">
                    <div class="input-box">
                        <label for="passportNumber" class="details">Passport Number</label>
                        <input type="text" id="passportNumber" name="custPassport" th:value="${customer.custPassport}" disabled>
                    </div>
                </div>

                <div class="button">
                    <a th:href="@{/customerUpdate}">Update Profile</a>
                </div>
                
      

           
        
        </div>
    </main>

    <script>
        function toggleInputBox() {
           var citizen = document.getElementById('custIC');
           var nonCitizen = document.getElementById('passportNumber');
           var citizenBox = document.getElementById('citizenBox');
           var nonCitizenBox = document.getElementById('nonCitizenBox');
           
           if (citizen != null ) {
               citizenBox.style.display = 'block';
               nonCitizenBox.style.display = 'none';
           } else if (nonCitizen != null ) {
               nonCitizenBox.style.display = 'block';
               citizenBox.style.display = 'none';
           } else {
               citizenBox.style.display = 'none';
               nonCitizenBox.style.display = 'none';
           }
       }

       window.onload = function() {
           toggleInputBox();
       }
   </script>

</body>
</html>
