<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Payment</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px 100px;
        background: green;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
    }
    .logo {
        font-size: 2em;
        color: white;
        user-select: none;
    }
    .navigation {
        z-index: 1000;
    }
    .navigation a {
        position: relative;
        font-size: 1.1em;
        color: white;
        text-decoration: none;
        font-weight: 500;
        margin-left: 40px;
    }
    .navigation a::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -6px;
        width: 100%;
        height: 3px;
        background: #fff;
        border-radius: 5px;
        transform-origin: right;
        transform: scaleX(0);
        transition: transform 0.5s;
    }
    .navigation a:hover::after {
        transform-origin: left;
        transform: scaleX(1);
    }
    .navigation .btnlogin-popup {
        width: 130px;
        height: 50px;
        background: transparent;
        border: 2px solid #fff;
        outline: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1.1em;
        color: #fff;
        font-weight: 500;
        margin-left: 40px;
        transition: 0.5s;
    }
    .navigation .btnlogin-popup:hover {
        background: #fff;
        color: #162938;
    }
    body {
        background-color: #fd2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding-top: 80px;
    }
    .container {
        max-width: 1000px;
        background: #fff;
        padding: 25px 30px;
        border-radius: 5px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        margin-bottom: 30px;
    }
    .container h2 {
        font-size: 25px;
        font-weight: 500;
        color: #4CAF50;
        margin-bottom: 20px;
    }
    .container h3 {
        font-size: 20px;
        font-weight: 400;
        color: #000;
        margin-bottom: 20px;
    }
    .section {
        margin-bottom: 30px;
    }
    .section h3 {
        font-size: 20px;
        margin-bottom: 15px;
    }
    .details {
        margin-bottom: 15px;
    }
    .details label {
        display: block;
        margin-bottom: 5px;
        color: #333;
    }
    .details input {
        width: 100%;
        height: 45px;
        padding-left: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
        outline: none;
        font-size: 16px;
    }
    .button {
        display: flex;
        justify-content: center;
    }
    .button button {
        padding: 12px 25px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s;
    }
    .button button:hover {
        background: #45a049;
    }
    .dual-container {
        display: flex;
        justify-content: space-between;
    }
    .left-container {
        flex: 1;
        margin-right: 20px;
    }
    .right-container {
        flex: 1;
    }

    .payment-details {
        margin-top: 20px;
        font-size: 16px;
        color: #333;
    }
    .payment-details p {
        margin: 5px 0;
    }

    /* Table styling */
    table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        table th {
            background-color: #f2f2f2;
            color: #333;
            font-weight: 600;
        }
        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        table tr:hover {
            background-color: #f1f1f1;
        }
</style>
</head>
<body>
    <header>
        <h2 class="logo">Iman's Rabbit Farm</h2>
        <nav class="navigation">
            <a th:href="@{/accLogin}">Home</a>
            <a th:href="@{/customerProfile}">Account</a>
            <a th:href="@{/bookingTicketList}">Booking</a>
            <a href="AboutUS.html">About Us</a>
            <a th:href="@{/logoutConfirmation}">Logout</a>
        </nav>
    </header>

<div class="dual-container">
    <div class="container left-container">
        <h2>Booking Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Booking ID</th>
                    <th>Booking Date</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over bookings -->
                <tr th:each="booking : ${bookings}">
                    <td th:text="${booking.bookingId}"></td>
                    <td th:text="${booking.bookingDate}"></td>
                    <td th:text="${booking.totalPrice}"></td>
                </tr>
            </tbody>
        </table>

        <h2>Payment Details</h2>
        <div class="payment-details">
            <p>Account Number: 123456789</p>
            <p>Account Owner: Iman's Rabbit Farm</p>
            <p>Bank Name: XYZ Bank</p>
        </div>
        
    </div>

    <div class="container right-container">
        <h2>Upload Payment</h2>
        <form th:action="@{/makePayment}" method="post" enctype="multipart/form-data">
            <div class="section">
                
                <div class="details">
                <div th:each="booking : ${bookings}">
                    <input type="number" name="selectedBookings" th:value="${booking.bookingId}" readonly>
                </div>
                </div>
                <div class="details">
                    <label for="totalPaymentAmount">Total Payment Amount</label>
                    <input type="number" id="totalPaymentAmount" name="totalPaymentAmount" th:value="${totalAmount}" readonly>
                </div>
                <div class="details">
                    <label for="paymentReceipt">Payment Receipt</label>
                    <input type="file" id="paymentReceipt" name="paymentReceipt" accept="image/*" required>
                </div>
            </div>
            <div class="button">
                <button type="submit">Pay Now</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
