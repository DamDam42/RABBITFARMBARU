<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Staff</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');
    /* Reset and base styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #fff;
    }

    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px 100px;
        background: green;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 99;
    }

    .logo {
        font-size: 2em;
        color: white;
        user-select: none;
    }

    .navigation a {
        position: relative;
        font-size: 1.1em;
        color: white;
        text-decoration: none;
        font-weight: 500;
        margin-left: 40px;
    }

    .navigation a::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -6px;
        width: 100%;
        height: 3px;
        background: #fff;
        border-radius: 5px;
        transform-origin: right;
        transform: scaleX(0);
        transition: transform 0.5s;
    }

    .navigation a:hover::after {
        transform-origin: left;
        transform: scaleX(1);
    }

    .navigation .btnlogin-popup {
        width: 130px;
        height: 50px;
        background: transparent;
        border: 2px solid #fff;
        outline: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1.1em;
        color: #fff;
        font-weight: 500;
        margin-left: 40px;
        transition: 0.5s;
    }

    .navigation .btnlogin-popup:hover {
        background: #fff;
        color: #162938;
    }

    main {
        width: 100%;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 100px;
    }

    .container {
        max-width: 600px;
        width: 100%;
        background: #fff;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .title {
        font-size: 2em;
        color: green;
        text-align: center;
        margin-bottom: 20px;
    }

    .user-details {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .input-box {
        width: 100%;
        margin-bottom: 20px;
    }

    .details {
        display: block;
        font-weight: 500;
        margin-bottom: 5px;
    }

    .input-box input, .input-box select {
        height: 45px;
        width: 100%;
        outline: none;
        border-radius: 5px;
        border: 1px solid #ccc;
        padding-left: 15px;
        font-size: 16px;
        transition: border 0.3s;
    }

    .input-box input:focus, .input-box select:focus {
        border: 1px solid green;
    }

    .button-container {
        width: 100%;
        text-align: center;
        margin-top: 30px;
        display: flex;
        justify-content: space-between;
    }

    .button {
        display: inline-block;
        margin-top: 20px;
    }

    .button input[type="submit"], .button button {
        background-color: green;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 1em;
        transition: background-color 0.3s;
        text-decoration: none;
        display: inline-block;
    }

    .button input[type="submit"]:hover, .button button:hover {
        background-color: #0a834e; /* Darker shade of green on hover */
    }

    .button .btn-delete {
        background-color: red;
    }

    .button .btn-delete:hover {
        background-color: darkred;
    }

    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 100;
    }

    .popup {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        width: 300px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .popup h3 {
        margin-bottom: 10px;
        font-size: 18px;
    }

    .btn-container {
        margin-top: 20px;
    }

    .btn-container button {
        padding: 10px 20px;
        margin: 0 10px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        transition: background-color 0.3s;
    }

    .btn-container button.primary {
        background-color: #4CAF50;
        color: white;
    }

    .btn-container button.primary:hover {
        background-color: #45a049;
    }

    .btn-container button.secondary {
        background-color: #f44336;
        color: white;
    }

    .btn-container button.secondary:hover {
        background-color: #d32f2f;
    }
</style>

<header>
    <h2 class="logo">Iman's Rabbit Farm</h2>
    <nav class="navigation">
        <a th:href="@{/indexStaff}">Home</a>
        <a th:href="@{/staffProfile}">Account</a>
        <a th:href="@{/staffCustomerList}">Customer</a>
        <a th:href="@{/staffBookingList}">Booking</a>
        <a th:href="@{/ticketList}">Ticket</a>
    </nav>
</header>

<body>
    
    <main>

        <div class="container">
            <h2>Update Staff</h2>
            
           <form th:action = "@{/staffUpdate}" modelAttribute="staffUpdate" th:object="${staff}" method ="post">
            <div class="user-details"> 
            <div class="input-box">
                <label for="staffName" class="details">Name</label>
                <input type="text" id="staffName" name="staffName" th:value="${staff.staffName}" >
            </div>
        </div>

            <div class="user-details">
            <div class="input-box">
                <label for="custEmail" class="details">Email</label>
                <input type="email" id="staffEmail" name="staffEmail"  th:value="${staff.staffEmail}" >
            </div>
            </div>

            <div class="user-details">
            <div class="input-box">
                <label for="custPhone" class="details">Phone No.</label>
                <input type="number" id="staffPhone" name="staffPhoneNum"  th:value="${staff.staffPhoneNum}" >
            </div>
        </div> 

        <div class="user-details">
            <div class="input-box">
                <label for="custAddress" class="details">Address</label>
                <input type="text" id="staffAddress" name="staffAddress" th:value="${staff.staffAddress}" >
            </div>
        </div> 

        <div class="user-details">
            <div class="input-box">
                <label for="custPassword" class="details">Password</label>
                <input type="password" id="staffPassword" name="staffPassword"  th:value="${staff.staffPassword}"  >
            </div>
        </div> 

        <div class="user-details">
    <div class="input-box">
        <label for="managerId" class="details">Manager ID</label>
        <select id="managerId" name="managerId">
            <option value="">None</option> <!-- Static option for "None" -->
            <option th:each="manager : ${staffid}" th:value="${manager}" 
                th:text="${manager}" th:selected="${manager == staff.managerId}">
            </option>
        </select>
    </div>
</div>

        
        
   

        <div class="button">
            <input type="submit" value="Save">
        </div>

        <a class="button" href="#" onclick="showPopup()">
            <button type="button">Delete</button>
        </a>
        
        <!-- Confirmation Popup -->
        <div class="overlay">
            <div class="popup">
                <h3>Are you sure you want to delete your account?</h3>
                <div class="btn-container">
                    <a class="button" th:href="@{/staffDelete}"> <button type="button">Delete</button>
            </a>
                    <button onclick="hidePopup()" class="secondary">Cancel</button>
                </div>
            </div>
        </div>
                
        </form>
        
        </div>
    </main>

    <script>
   function showPopup() {
        var overlay = document.querySelector('.overlay');
        overlay.style.display = 'flex'; // Display overlay

        // Disable scroll when popup is open
        document.body.style.overflow = 'hidden';
    }

    // Function to hide the confirmation popup
    function hidePopup() {
        var overlay = document.querySelector('.overlay');
        overlay.style.display = 'none'; // Hide overlay

        // Enable scroll when popup is closed
        document.body.style.overflow = 'auto';
    }
   </script>

</body>
</html>
