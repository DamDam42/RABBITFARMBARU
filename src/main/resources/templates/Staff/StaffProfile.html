<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f9f9f9;
    }

    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px 80px;
        background: #3a7a1e;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 99;
    }

    .logo {
        font-size: 2em;
        color: white;
        user-select: none;
    }

    .navigation a {
        position: relative;
        font-size: 1.1em;
        color: white;
        text-decoration: none;
        font-weight: 500;
        margin-left: 30px;
    }

    .navigation a::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -6px;
        width: 100%;
        height: 3px;
        background: #fff;
        border-radius: 5px;
        transform-origin: right;
        transform: scaleX(0);
        transition: transform 0.5s;
    }

    .navigation a:hover::after {
        transform-origin: left;
        transform: scaleX(1);
    }

    .navigation .btnlogin-popup {
        width: 130px;
        height: 50px;
        background: transparent;
        border: 2px solid #fff;
        outline: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1.1em;
        color: #fff;
        font-weight: 500;
        margin-left: 40px;
        transition: 0.5s;
    }

    .navigation .btnlogin-popup:hover {
        background: #fff;
        color: #3a7a1e;
    }

    main {
        width: 100%;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 120px;
    }

    .container {
        max-width: 900px;
        width: 100%;
        background: #fff;
        padding: 25px 30px;
        border-radius: 5px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
        font-size: 24px;
        font-weight: 500;
        text-align: center;
        color: #3a7a1e;
        margin-bottom: 20px;
    }

    .container form {
        width: 100%;
    }

    .user-details {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 10px;
    }

    .user-details .input-box {
        width: calc(50% - 10px);
    }

    .user-details .input-box .details {
        display: block;
        font-weight: 500;
        margin-bottom: 5px;
    }

    .user-details .input-box input {
        height: 45px;
        width: 100%;
        outline: none;
        border-radius: 5px;
        border: 1px solid #ccc;
        padding-left: 15px;
        font-size: 16px;
    }

    .button {
        margin-top: 20px;
        display: flex;
        justify-content: center;
    }

    .button a {
        padding: 10px 20px;
        background: #3a7a1e;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
        transition: background 0.3s;
    }

    .button a:hover {
        background: #2d6017;
    }
</style>


<header>
    <h2 class="logo">Iman's Rabbit Farm</h2>
    <nav class="navigation">
        <a th:href="@{/indexStaff}">Home</a>
        <a th:href="@{/staffProfile}">Account</a>
        <a th:href="@{/staffCustomerList}">Customer</a>
        <a th:href="@{/staffBookingList}">Booking</a>
        <a th:href="@{/ticketList}">Ticket</a>
    </nav>
</header>

<body>
    
    <main>

        <div class="container">
            <h2>Staff Profile</h2>
            
            <div class="user-details"> 
                <div class="input-box">
                    <label for="staffId" class="details">Name</label>
                    <input type="text" id="staffId" name="staffId" th:value="${staff.staffId}" disabled>
                </div>
            </div>
           
            <div class="user-details"> 
            <div class="input-box">
                <label for="staffName" class="details">Name</label>
                <input type="text" id="staffName" name="staffName" th:value="${staff.staffName}" disabled>
            </div>
        </div>

            <div class="user-details">
            <div class="input-box">
                <label for="custEmail" class="details">Email</label>
                <input type="text" id="staffEmail" name="staffEmail"  th:value="${staff.staffEmail}" disabled>
            </div>
            </div>

            <div class="user-details">
            <div class="input-box">
                <label for="custPhone" class="details">Phone No.</label>
                <input type="text" id="staffPhone" name="staffPhoneNum"  th:value="${staff.staffPhoneNum}" disabled>
            </div>
        </div> 

        <div class="user-details">
            <div class="input-box">
                <label for="custAddress" class="details">Address</label>
                <input type="text" id="staffAddress" name="staffAddress" th:value="${staff.staffAddress}" disabled>
            </div>
        </div> 

        <div class="user-details">
            <div class="input-box">
                <label for="custPassword" class="details">Password</label>
                <input type="password" id="staffPassword" name="staffPassword"  th:value="${staff.staffPassword}"  disabled>
            </div>
        </div> 

          <div class="user-details">
            <div class="input-box">
                <label for="custPassword" class="details">Manager ID</label>
                <input type="number" id="managerid" name="managerId"  th:value="${staff.managerId}"  disabled>
            </div>
        </div> 
   

                <div class="button">
                    <a th:href="@{/staffUpdate}">Update Profile</a>
                </div>
                
      
        
        </div>
    </main>

    <script>
   
   </script>

</body>
</html>
