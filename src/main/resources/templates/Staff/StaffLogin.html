<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 100px;
    background: green;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 99;
}

.logo {
    font-size: 2em;
    color: white;
    user-select: none;
}

.navigation a {
    position: relative;
    font-size: 1.1em;
    color: white;
    text-decoration: none;
    font-weight: 500;
    margin-left: 40px;
}

.navigation a::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -6px;
    width: 100%;
    height: 3px;
    background: #fff;
    border-radius: 5px;
    transform-origin: right;
    transform: scaleX(0);
    transition: transform 0.5s;
}

.navigation a:hover::after {
    transform-origin: left;
    transform: scaleX(1);
}

.navigation .btnlogin-popup {
    width: 130px;
    height: 50px;
    background: transparent;
    border: 2px solid #fff;
    outline: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1.1em;
    color: #fff;
    font-weight: 500;
    margin-left: 40px;
    transition: 0.5s;
}

.navigation .btnlogin-popup:hover {
    background: #fff;
    color: #162938;
}

body {
    display: flex;
    flex-direction: column; /* Ensure body content stacks vertically */
    align-items: center;
    justify-content: center;
    padding: 10px;
    background: #fd2;
    margin: 0; /* Reset default margin */
    height: 100vh; /* Ensure full viewport height */
}

.y {
    margin-top: 100px; /* Increase margin to prevent overlap with fixed header */
    font-size: 3em;
    color: black;
}

.container {
    max-width: 600px;
    width: 100%;
    background: #fff;
    padding: 25px 30px;
    border-radius: 5px;
    margin-top: 20px; /* Adjust margin for spacing */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add box shadow for depth */
}

.container .title {
    font-size: 25px;
    font-weight: 500;
    position: relative;
    margin-left: 145px;
}

.container form .user-details {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

form .user-details .input-box {
    margin: 20px 0 12px 0;
    width: calc(50% - 20px); /* Adjust width calculation for responsiveness */
}

.user-details .input-box .details {
    display: block;
    font-weight: 500;
    margin-bottom: 5px;
}

.user-details .input-box input {
    height: 45px;
    width: 100%;
    outline: none;
    border-radius: 5px;
    border: 1px solid #ccc;
    padding-left: 15px;
    font-size: 16px;
}

.container form .button {
    margin-top: 30px; /* Adjust button margin */
    text-align: center; /* Center button */
}

.button input {
    width: 100%; /* Ensure button takes full width */
    padding: 10px; /* Increase padding for better appearance */
    background-color: green;
    color: white;
    border: none;
    outline: none;
    cursor: pointer;
    border-radius: 5px;
    font-size: 1.1em;
    transition: background-color 0.3s;
}

.button input:hover {
    background-color: #0a834e; /* Darker shade of green on hover */
}

.login-footer {
    margin-top: 20px;
    text-align: center;
    font-size: 1em;
}

.login-footer a {
    color: green;
    text-decoration: none;
    font-weight: 500;
}

.login-footer a:hover {
    text-decoration: underline;
}


</style>
<header>
        <h2 class="logo">Iman's Rabbit Farm</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="Account.html">Account</a>
            <a href="createBooking.html">Booking</a>
            <a href="#">Ticket</a>
            <a href="AboutUS.html">About Us</a>
            <button class="btnlogin-popup">Login</button>
        </nav>
    </header>
<body>
    
    


<h2 class="y">Log In</h2>
<div class="container">
    <div class="title">Staff Log In</div>
    <form th:action="@{/staffLogins}" modelAttribute="staffLogins" th:objects = "${staffLogins}" method="post">
        <div class="user-details">
            <div class="input-box">
                <label for="staffemail" class="details">Email</label>
                <input type="email" id="staffemail" name="staffEmail" placeholder="Email">
            </div>
            <div class="input-box">
                <label for="staffpassword" class="details">Password</label>
                <input type="password" id="staffpassword" name="staffPassword" placeholder="Password">
            </div>
            <div class="button">
                <input type="submit" value="Log In">
            </div>

        </div>
    </form>
    <div class="login-footer">
        <p>Don"t Have a Staff Account? <a th:href="@{/staffRegister}">Staff Sign Up</a></p>
    </div>
    <div class="login-footer">
        <p>Not a Staff? <a th:href="@{/customerLogin}">Customer Log In</a></p>
    </div>
</div>
</body>
</html>
