<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 100px;
            background: green;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 99;
        }

        .logo {
            font-size: 2em;
            color: white;
            user-select: none;
        }

        .navigation a {
            position: relative;
            font-size: 1.1em;
            color: white;
            text-decoration: none;
            font-weight: 500;
            margin-left: 40px;
        }

        .navigation a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 100%;
            height: 3px;
            background: #fff;
            border-radius: 5px;
            transform-origin: right;
            transform: scaleX(0);
            transition: transform 0.5s;
        }

        .navigation a:hover::after {
            transform-origin: left;
            transform: scaleX(1);
        }

        .navigation .btnlogin-popup {
            width: 130px;
            height: 50px;
            background: transparent;
            border: 2px solid #fff;
            outline: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            color: #fff;
            font-weight: 500;
            margin-left: 40px;
            transition: 0.5s;
        }

        .navigation .btnlogin-popup:hover {
            background: #fff;
            color: #162938;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #fd2;
            height: 130vh;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 20px;
            color: green;
            text-align: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container .title {
            font-size: 25px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 20px;
            color: green;
        }

        .container form .user-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        form .user-details .input-box {
            margin: 10px 0;
            width: calc(100% - 20px);
        }

        .user-details .input-box .details {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .user-details .input-box input,
        .user-details .input-box select {
            height: 45px;
            width: 100%;
            outline: none;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding-left: 15px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .user-details .input-box input:focus,
        .user-details .input-box select:focus {
            border: 1px solid green;
        }

        .container form .button {
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        form .button input {
            width: 100%;
            padding: 10px;
            background: green;
            color: white;
            border: none;
            outline: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background 0.3s;
        }

        form .button input:hover {
            background: #0a834e;
        }

        .update-button {
            width: 150px;
            padding: 10px;
            background: green;
            color: white;
            border: none;
            outline: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background 0.3s;
            text-align: center;
            margin-top: 20px;
            display: block;
        }

        .update-button:hover {
            background: #0a834e;
        }
    </style>
</head>
<body>
<header>
    <h2 class="logo">Iman's Rabbit Farm</h2>
    <nav class="navigation">
        <a href="#">Home</a>
        <a href="Account.html">Account</a>
        <a href="createBooking.html">Booking</a>
        <a href="#">Ticket</a>
        <a href="AboutUS.html">About Us</a>
        <a href="#">Payment</a>
        <button class="btnlogin-popup">Login</button>
    </nav>
</header>

<h1>Booking Details</h1>
<div class="container">
    <div class="title">Booking Details</div>
    <p>Booking Date: <span th:text="${bookingDate}"></span></p>
    <p>Ticket Quantity: <span th:text="${ticketQuantity}"></span></p>
    <p>Ticket Type: <span th:text="${ticketType}"></span></p>
    <p>Ticket Price: <span th:text="${totalPrice}"></span></p>

    <form th:action="@{/createBooking}" method="post">
        <input type="hidden" name="bookingDate" th:value="${bookingDate}">
        <input type="hidden" name="ticketQuantity" th:value="${ticketQuantity}">
        <input type="hidden" name="ticketType" th:value="${ticketType}">
        <input type="hidden" name="totalPrice" th:value="${totalPrice}">
        <div class="button">
            <input type="submit" value="Confirm Booking">
        </div>
    </form>
</div>
</body>
</html>
