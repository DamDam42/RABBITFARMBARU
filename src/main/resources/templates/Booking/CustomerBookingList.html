<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
</head>
<body>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins',sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensure full viewport height */
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }

        header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 100px;
    background: green;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 99;
}

.logo {
    font-size: 2em;
    color: white;
    user-select: none;
}

.navigation a {
    position: relative;
    font-size: 1.1em;
    color: white;
    text-decoration: none;
    font-weight: 500;
    margin-left: 40px;
}

.navigation a::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -6px;
    width: 100%;
    height: 3px;
    background: #fff;
    border-radius: 5px;
    transform-origin: right;
    transform: scaleX(0);
    transition: transform 0.5s;
}

.navigation a:hover::after {
    transform-origin: left;
    transform: scaleX(1);
}

.navigation .btnlogin-popup {
    width: 130px;
    height: 50px;
    background: transparent;
    border: 2px solid #fff;
    outline: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1.1em;
    color: #fff;
    font-weight: 500;
    margin-left: 40px;
    transition: 0.5s;
}

.navigation .btnlogin-popup:hover {
    background: #fff;
    color: #162938;
}

        main {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            margin: 20px 0;
            font-size: 2em;
            color: green;
            text-align: center;
        }

        table {
            width: 100%;
            max-width: 800px; /* Limit table width for larger screens */
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #000;
            padding: 15px;
            text-align: left;
            
        }

        td a {
            margin-right: 10px; /* Adjust spacing between links */
        }


        th {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        tbody tr:nth-child(even) {
            background-color: #e9e9e9;
        }

        .update-button, .delete-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            width: auto; /* Ensure button width adjusts to content */
            margin: 5px; /* Add margin for spacing */
        }

        .update-button {
            background-color: #4CAF50;
            color: white;
        }

        .update-button:hover {
            background-color: #45a049;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
        }

        .delete-button:hover {
            background-color: #d32f2f;
        }

        .popup {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: none; /* Hide popup by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }

        .overlay {
            display: none; /* Hide overlay by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 99;
        }

        .popup h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .popup .btn-container {
            margin-top: 20px;
        }

        .popup .btn-container button {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .popup .btn-container button.primary {
            background-color: #4CAF50; /* Green button */
            color: white;
        }

        .popup .btn-container button.primary:hover {
            background-color: #45a049; /* Darker shade of green on hover */
        }

        .popup .btn-container button.secondary {
            background-color: #f44336; /* Red button */
            color: white;
        }

        .popup .btn-container button.secondary:hover {
            background-color: #d32f2f; /* Darker shade of red on hover */
        }
    </style>


    <header>
        <h2 class="logo">Iman's Rabbit Farm</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="ViewAccount.html">Account</a>
            <a href="bookingView.html">Booking</a>
            <a href="#">Ticket</a>
            <a href="AboutUS.html">About Us</a>
            <button class="btnlogin-popup">Login</button>
        </nav>
    </header>
    <main>
        <div>
        <h1>Booking List</h1>
    </div>
        <table>
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Booking ID</th>
                    <th>Booking Date</th>
                    <th>Ticket Type</th>
                    <th>Ticket Quantity</th>
                    <th>Total Price</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="booking : ${booking}">
                    <td>
                        <input type="checkbox" name="selectedBookings" th:value="${booking.bookingId}">
                    </td>
                    <td th:text="${booking.bookingId}"></td>
                    <td th:text="${booking.bookingDate}"></td>
                    <td th:text="${booking.ticketType}"></td>
                    <td th:text="${booking.ticketQuantity}"></td>
                    <td th:text="${booking.totalPrice}"></td>
                    <td th:text="${booking.bookingStatus}"></td>
                    <td>
                    <a th:href="@{/customerUpdateBookingMap?bookingId=}+${booking.bookingId}">
                        <button class="update-button">Update Booking</button>
                    </a>

                    <button class="delete-button" onclick="showPopup(${booking.bookingId})">Delete</button>
                    
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/updateTicketGet}">
            <button class="update-button">Make Payment</button>
        </a>
        
           <!-- Confirmation Popup -->
           <div class="overlay">
            <div class="popup">
                <h3>Are you sure you want to delete this booking?</h3>
                <div class="btn-container">
                    <a id="deleteLink" class="button primary">Delete</a>
                    <button onclick="hidePopup()" class="secondary">Cancel</button>
                </div>
            </div>
        </div>


    <script>
      function showPopup(bookingId) {
            var overlay = document.querySelector('.overlay');
            var deleteLink = document.getElementById('deleteBookingLink');
            deleteLink.href = '/customerDeleteBooking?bookingId=' + bookingId;
            overlay.style.display = 'flex'; // Display overlay

            // Disable scroll when popup is open
            document.body.style.overflow = 'hidden';
        }

        function hidePopup() {
            var overlay = document.querySelector('.overlay');
            overlay.style.display = 'none'; // Hide overlay

            // Enable scroll when popup is closed
            document.body.style.overflow = 'auto';
        }
   

    </script>
</body>
</html>
