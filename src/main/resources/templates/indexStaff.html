<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iman's Rabbit Farm - Staff Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 100px;
            background: green;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 99;
        }

        .logo {
            font-size: 2em;
            color: white;
            user-select: none;
        }

        .navigation a {
            position: relative;
            font-size: 1.1em;
            color: white;
            text-decoration: none;
            font-weight: 500;
            margin-left: 40px;
        }

        .navigation a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 100%;
            height: 3px;
            background: #fff;
            border-radius: 5px;
            transform-origin: right;
            transform: scaleX(0);
            transition: transform 0.5s;
        }

        .navigation a:hover::after {
            transform-origin: left;
            transform: scaleX(1);
        }

        .navigation .btnlogin-popup {
            width: 130px;
            height: 50px;
            background: transparent;
            border: 2px solid #fff;
            outline: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            color: #fff;
            font-weight: 500;
            margin-left: 40px;
            transition: 0.5s;
        }

        .navigation .btnlogin-popup:hover {
            background: #fff;
            color: #162938;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background: #f0f0f0;
            margin: 0;
            height: 100vh;
        }

        .banner {
            margin-top: 80px;
            background: green;
            color: white;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            animation: fadeInUp 1.5s ease-in-out;
        }

        .card {
            background: white;
            width: 200px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card a {
            text-decoration: none;
            color: green;
            font-weight: 500;
        }

        .card h3 {
            margin-bottom: 10px;
            color: green;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h2 class="logo">Iman's Rabbit Farm</h2>
        <nav class="navigation">
            <a th:href="@{/indexStaff}">Home</a>
            <a th:href="@{/staffProfile}">Account</a>
            <a th:href="@{/staffCustomerList}">Customer</a>
            <a th:href="@{/staffBookingList}">Booking</a>
            <a th:href="@{/ticketList}">Ticket</a>
            <a th:href="@{/logoutConfirmationStaff}">Logout</a>
        </nav>
    </header>
    <div class="banner">
        <h1>Welcome to Iman's Rabbit Farm Staff Management</h1>
        <p>Manage your tasks efficiently and effectively.</p>
    </div>
    <div class="cards">
        <div class="card">
            <h3>Account</h3>
            <a th:href="@{/staffProfile}">View Profile</a>
        </div>
        <div class="card">
            <h3>Customers</h3>
            <a th:href="@{/staffCustomerList}">Manage Customers</a>
        </div>
        <div class="card">
            <h3>Bookings</h3>
            <a th:href="@{/staffBookingList}">View Bookings</a>
        </div>
        <div class="card">
            <h3>Tickets</h3>
            <a th:href="@{/ticketList}">Manage Tickets</a>
        </div>
    </div>
   
</body>
</html>
